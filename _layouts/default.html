<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
      <a href="https://borntoberoot.github.io/NETworkManager/"><img height="96px" width="96px" src="https://raw.githubusercontent.com/BornToBeRoot/NETworkManager/gh-pages/NETworkManager.svg?sanitize=true" ></a>

      <p>
        <a class="github-button" href="https://github.com/BornToBeRoot/NETworkManager" data-size="large" data-show-count="true" aria-label="Star NETworkManager on GitHub">Star</a>
        <a class="github-button" href="https://github.com/BornToBeRoot/NETworkManager/fork" data-size="large" data-show-count="true" aria-label="Fork NETworkManager on GitHub">Fork</a>
        <a class="github-button" href="https://github.com/BornToBeRoot/NETworkManager/subscription" data-icon="octicon-eye" data-size="large" data-show-count="true" aria-label="Watch NETworkManager on GitHub">Watch</a>
        <a class="github-button" href="https://github.com/BornToBeRoot" data-size="large" data-show-count="true" aria-label="Follow @BornToBeRoot on GitHub">Follow @BornToBeRoot</a>
      </p>
        
      <h1 class="project-name">{{ site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.path | replace: "/README.md", "" | replace: "/", " > " | replace: ".md", ""}}</h2> 
      
      <a href="{{ site.github.repository_url }}" class="btn">:octocat: View on GitHub</a>
      <a href="{{ '/Changelog.html' | prepend: site.baseurl }}" class="btn">:page_facing_up: Changelog</a>
      <a href="{{ '/Documentation/' | prepend: site.baseurl }}" class="btn">:book: Documentation</a>
      <a href="{{ '#download' | prepend: site.baseurl }}" class="btn">:package: Download</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}
      <footer class="site-footer">
          <!-- back to home page... -->
          <!-- <a href="{{ '#download' | prepend: site.baseurl }}" class="btn"></a> -->

          <!--
          {% if site.github.is_project_page %}
            <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
          {% endif %}
    
          <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.        
          -->
        </span> 
      </footer>
    </main>
    
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
